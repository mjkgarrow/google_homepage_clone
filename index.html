<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <!-- Navigation -->
    <nav>
      <a class="nav-links" href="">About</a>
      <a class="nav-links" href="">Store</a>
      <div class="nav-right">
        <div class="nav-right-links">
          <a class="nav-links"href="">Gmail</a>
          <a class="nav-links" href="">Images</a>
        </div>

        <div class="dots-container">
          <img class="dots-svg" src="./img/dots.svg">
        </div>

        <div class="user-container">
          <div class="user-logo">
            <div class="user-letter">M</div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Logo -->
    <section class="logo-container">
      <div class="logo-div">
        <a href="https://www.google.com">
          <img class="google-logo" src="./img/logo.png" alt="Google">
        </a>
      </div>
    </section>

    <!-- Search box area -->
    <section class="search-container">
      <form class="search-form" action="https://www.google.com/search" method="get">
        <div class="search-box-container">
          <img class="input-magnifyer" src="./img/magnifyer.svg">
          <input class="search-text-box" type="text" name="q">
          <img class="input-camera" src="./img/cameracolour.svg">
        </div>
        <div class="link-container">
          <input class="search-button" type="submit" value="Google Search" name="search">
          <input class="lucky-button" type="submit" value="I'm Feeling Lucky" name="search">
        </div>
      </form>
    </section>

    <!-- Padding area -->
    <section class="fill"></section>

    <!-- Footer -->
    <section class="foot">
      <div class="left">
        <a class="nav-links"href="">Advertising</a>
        <a class="nav-links"href="">Business</a>
        <a class="nav-links"href="">How Search works</a>
        
      </div>
      <div class="right">
        <a class="nav-links"href="">Privacy</a>
        <a class="nav-links"href="">Terms</a>

        <!-- Settings drop up menu -->
        <div class="dropup">
          <button class="dropbtn">Settings</button>
          <div class="dropup-content">
            <a class="nav-links"href="">Search settings</a>
            <a class="nav-links"href="">Advanced search</a>
            <div class="mode-container">
              <div class="mode-links">
                <a class="nav-links" href="">Theme: 
                  <span class="dark">Dark</span>
                  <!-- <span class="light">Light</span> -->
                </a>
              </div>
              <div class="mod-icons">
                <img class="dark-mode-icon" src="./img/darkmode.svg">
                <!-- <img class="light-mode-icon" src="./img/lightmode.svg"> -->
              </div>
            </div>
            
          </div>
        </div>
      </div>

    </section>
  </main>
  
</body>
</html>
